{% capture workspace__header %}
<!--========== header ==========-->
    <header class="header-img">

      <div class="container">
        <div class="row">
          <div class="col-md-12 col-12 text-center">
            <img class="logo" src="{{ '/assets/images/logo/s-logo-white.svg' | relative_url }}" alt="main logo" aria-hidden="true">
            <br>
            <br>

            <p class="main-description" style="" id="description">
              {{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}
            </p>
            <br>

            <a target="_blank"
               href="{{ '/builder/index-en/' | relative_url }}"
               class="button"
               style="margin-bottom: 7px;"
               role="button"
               id="getStarted"
               rel="noreferrer">
              Get started
            </a>
            <br>

            <a href="#about-anchor"
               class="link"
               id="learnMore"
               style="z-index: 999999;position: relative;">Learn more</a>
            <br>

            <img class="product-img"
                 src="{{ '/assets/images/product.svg' | relative_url }}"
                 alt="product image"
                 style="margin-bottom: -210px;"
                 aria-hidden="true">
          </div>
        </div>
      </div>

    </header>
    <!--========== header end ==========-->
{% endcapture %}{{ workspace__header | strip }}{% assign workspace__header = nil %}
